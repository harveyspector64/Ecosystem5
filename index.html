<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Ecosystem Simulator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #left-panel {
            width: 200px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
        }
        #emoji-panel {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
            overflow-y: auto;
        }
        .emoji-item {
            width: 40px;
            height: 40px;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }
        #news-feed {
            height: 100px;
            background-color: #e0e0e0;
            overflow: hidden;
            padding: 10px;
        }
        #game-map {
            flex-grow: 1;
            background-color: #ffffff;
            position: relative;
            overflow: hidden;
        }
        .entity {
            position: absolute;
            user-select: none;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="left-panel">
        <div id="emoji-panel"></div>
        <div id="news-feed"></div>
    </div>
    <div id="game-map"></div>

    <script src="utils.js"></script>
    <script src="constants.js"></script>
    <script src="entities/entity.js"></script>
    <script src="entities/floweringBush.js"></script>
    <script src="entities/tree.js"></script>
    <script src="entities/butterfly.js"></script>
    <script src="entities/bird.js"></script>
    <script src="entities/worm.js"></script>
    <script src="ui.js"></script>
    <script src="ecosystem.js"></script>
    <script src="timeSystem.js"></script>
    <script src="game.js"></script>
</body>

</html>
