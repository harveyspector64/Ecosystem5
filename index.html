<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emoji Ecosystem Simulator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #left-panel {
            width: 100px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
        }
        #emoji-panel {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 10px;
            padding: 10px;
            overflow-y: auto;
        }
        .emoji-item {
            width: 60px;
            height: 60px;
            font-size: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: move;
            user-select: none;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.1s;
        }
        .emoji-item:active {
            transform: scale(0.95);
        }
        #news-feed {
            height: 100px;
            background-color: #e0e0e0;
            overflow: hidden;
            padding: 10px;
            font-size: 14px;
        }
        #game-map {
            flex-grow: 1;
            background-color: #ffffff;
            position: relative;
            overflow: hidden;
            transition: background-color 0.5s;
        }
        .entity {
            position: absolute;
            user-select: none;
            transition: all 0.3s ease;
        }
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            #left-panel {
                width: 100%;
                height: 120px;
                flex-direction: row;
            }
            #emoji-panel {
                display: flex;
                overflow-x: auto;
                padding: 10px 0;
            }
            .emoji-item {
                margin: 0 5px;
            }
            #news-feed {
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div id="left-panel">
        <div id="emoji-panel"></div>
        <div id="news-feed"></div>
    </div>
    <div id="game-map"></div>

    <script src="utils.js"></script>
    <script src="constants.js"></script>
    <script src="entity.js"></script>
    <script src="floweringBush.js"></script>
    <script src="tree.js"></script>
    <script src="butterfly.js"></script>
    <script src="bird.js"></script>
    <script src="worm.js"></script>
    <script src="ui.js"></script>
    <script src="ecosystem.js"></script>
    <script src="timeSystem.js"></script>
    <script src="game.js"></script>
</body>
</html>
